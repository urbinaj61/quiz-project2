<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/quiz-favicon.png" type="image/x-icon" />
    <script src="./js/cardAdd.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <header><h1>Quiz App</h1></header>
    <main data-js="main-container">
      <section class="card-add">
        <form class="card-add__form" data-js="card-add-form">
          <label class="card-add__label" for="card-add__label_question"
            >Your question</label
          >
          <textarea
            autofocus
            required
            placeholder="Please enter your question"
            aria-label="question-textarea"
            name="textarea_question"
            id="card-add__label_question"
            class="card-add__textarea"
            class="card-add__question"
            data-js="card-add__textarea1"
            maxlength="150"
            minlength="10"
          ></textarea>
          <aside class="card-add__counter_container">
            <span class="card-add__counter" data-js="card-add__counter1"></span
            ><span
              class="card-add__maxCount"
              data-js="card-add__maxCount1"
            ></span>
          </aside>
          <label class="card-add__label" for="card-add__label_answer"
            >Your answer</label
          >
          <textarea
            required
            placeholder="Please enter your answer"
            aria-label="answer-textarea"
            name="textarea_answer"
            id="card-add__label_answer"
            class="card-add__textarea"
            class="card-add__answer"
            data-js="card-add__textarea2"
            maxlength="150"
            minlength="10"
          ></textarea>
          <aside class="card-add__counter_container">
            <span class="card-add__counter" data-js="card-add__counter2"></span
            ><span
              class="card-add__maxCount"
              data-js="card-add__maxCount2"
            ></span>
          </aside>
          <label class="card-add__label" for="card-add__tags">Tags</label>
          <ul
            class="card-add__input_ul_container"
            data-js="card-add__input_ul_container"
          >
            <li class="card-add__input_li_container">
              <input
                required
                placeholder="Please enter a tag"
                aria-label="input_tags"
                name="input_tags"
                id="card-add__tags"
                class="card-add__input_tags"
                type="text"
                maxlength="6"
              />
            </li>
          </ul>

          <aside class="add-button__tags_container">
            <p class="add-button__text" data-js="add-tag-button__text">
              Add extra tags(max three)
            </p>
            <button
              type="button"
              class="add-button__tags"
              data-js="add-button__tags"
            >
              <svg
                class="icon"
                data-js="add-button__tags_svg"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#006400"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-square-plus-icon lucide-square-plus"
              >
                <rect width="18" height="18" x="3" y="3" rx="2" />
                <path d="M8 12h8" />
                <path d="M12 8v8" />
              </svg>
            </button>
          </aside>

          <button name="button_tags" class="card-add__button">Submit</button>
        </form>
      </section>
    </main>
    <nav>
      <ul>
        <li>
          <a href="./index.html"
            ><svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#d9e6d9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-house-icon lucide-house"
            >
              <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
              <path
                d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
              /></svg
          ></a>
        </li>
        <li>
          <a href="./bookmarks.html"
            ><svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#d9e6d9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-bookmark-icon lucide-bookmark"
            >
              <path
                d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"
              /></svg
          ></a>
        </li>
        <li>
          <a href="./profile.html"
            ><svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#d9e6d9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-user-icon lucide-user"
            >
              <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
              <circle cx="12" cy="7" r="4" /></svg
          ></a>
        </li>
        <li>
          <a class="current" href="./cardAdd.html"
            ><svg
              class="icon"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="#d9e6d9"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-square-plus-icon lucide-square-plus"
            >
              <rect width="18" height="18" x="3" y="3" rx="2" />
              <path d="M8 12h8" />
              <path d="M12 8v8" /></svg
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
